    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>

        let costosFijos = parseFloat(prompt("Ingrese el costo fijo: "))
        let precioVenta = parseFloat(prompt("Ingrese el precio de venta: "))
        let costoVariable = parseFloat(prompt("Ingrese el costo variable: "))

        let puntoEquilibrio = costosFijos / (precioVenta - costoVariable)
        
        alert("El punto de equilibro es: " + puntoEquilibrio)
    
    </script>
