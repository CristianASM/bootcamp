<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: rgb(216, 185, 129);">
    <div class="container text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form method="dialog">
            <h3>INGRESE SU CATEGORIA Y %</h3>
            <div>
                <div class="mb-3 container d-flex align-items-center justify-content-center">
                    <input type="text"  style="width: 250px; height: 50px; margin-right: 2px;" class="form-control border border-success" id="cate1" placeholder="Ingrese su categoria">
                    <input type="text" style="width: 60px; height: 50px;" class="form-control border border-success" id="percent1" placeholder="%">     
                </div>
                <div class="mb-3 container d-flex align-items-center justify-content-center">
                    <input type="text"  style="width: 250px; height: 50px; margin-right: 2px;" class="form-control border border-success" id="cate2" placeholder="Ingrese su categoria">
                    <input type="text" style="width: 60px; height: 50px;" class="form-control border border-success" id="percent2" placeholder="%">     
                </div>
                <div class="mb-4 container d-flex align-items-center justify-content-center">
                    <input type="text"  style="width: 250px; height: 50px; margin-right: 2px;" class="form-control border border-success" id="cate3" placeholder="Ingrese su categoria">
                    <input type="text" style="width: 60px; height: 50px;" class="form-control border border-success" id="percent3" placeholder="%">
                </div>
            </div>
            <h3>INGRESE EL TOTAL DEL PRESUPUESTO</h3>
            <div class="mb-3 container d-flex align-items-center justify-content-center" >
                <input type="text" class="form-control border border-success" style="width: 250px; height: 50px;" id="total" placeholder="TOTAL">
            </div>
            <button type="submit" style="height: 45px;" class="btn btn-primary shadow" id="calcular">Calcular</button>
            <h4 id="resultado" class="mt-2"></h4>
        </form>
    </div>
    <script>

        let hTotal = document.getElementById("total")
        let hCalcular = document.getElementById("calcular")
        let hResultado = document.getElementById("resultado")
        let hPercent1 = document.getElementById("percent1")
        let hPercent2 = document.getElementById("percent2")
        let hPercent3 = document.getElementById("percent3")
        let hCate1 = document.getElementById("cate1")
        let hCate2 = document.getElementById("cate2")
        let hCate3 = document.getElementById("cate3")

        function presupuesto() {
            let total = parseFloat(hTotal.value)
            let percent1 = parseFloat(hPercent1.value)
            let percent2 = parseFloat(hPercent2.value)
            let percent3 = parseFloat(hPercent3.value)
            
            let operacion1 = total * percent1 / 100
            let operacion2 = total * percent2 / 100
            let operacion3 = total * percent3 / 100
            let operacion = percent1 + percent2 + percent3
            if(100 > operacion || 100 < operacion){
                hResultado.innerText = "No cumple los requisitos"
            }
            else{
                hResultado.innerText = "Para "+ hCate1.value + ": " + operacion1 + "\n" +
                "Para "+ hCate2.value + ": " + operacion2 + "\n" +
                "Para "+ hCate3.value + ": " + operacion3
            }
        }

        hCalcular.addEventListener("click", presupuesto)

    </script>
</body>

</html>
